services:
  rabbitmq:
    image: "rabbitmq:alpine"
    ports:
      - 5672:5672
      - 15672:15672
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5500:5432"
  web:
    restart: always
    tty: true
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - rabbitmq
  celery:
    restart: always
    build:
      context: .
    command: >
     sh -c "celery -A apptrixtest worker -l INFO --pool=solo"
    depends_on:
      - db
      - rabbitmq
      - web